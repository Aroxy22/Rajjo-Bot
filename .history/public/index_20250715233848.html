<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RajjoBot ðŸ’•</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f3;
      margin: 0;
      padding: 2rem;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .message {
      margin: 1rem 0;
    }
    .user {
      text-align: right;
      color: #444;
    }
    .bot {
      text-align: left;
      color: #d1006b;
    }
    input {
      width: 80%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      width: 18%;
      padding: 0.6rem;
      background: #d1006b;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 2%;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatBox">
    <div class="message bot">
      Hello baba ðŸ˜˜ Iâ€™m RajjoBot, just here to make your heart melt ðŸ’– Say something, love!
    </div>
  </div>

  <div style="text-align: center;">
    <input type="text" id="userInput" placeholder="Type something sweet..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      if (!message) return;

      // Display user message
      chatBox.innerHTML += `<div class="message user">${message}</div>`;
      input.value = "";

      // Send to backend
      try {
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        chatBox.innerHTML += `<div class="message bot">${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="message bot">Oops! Something went wrong ðŸ’”</div>`;
        console.error(err);
      }
    }

    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
