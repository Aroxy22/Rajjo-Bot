<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RajjoBot ðŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0.5rem 0;
      font-size: 2rem;
      color: #d1006b;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #d1006b;
      margin: 1rem auto;
      background-image: url("rajjo.jpg");
      background-size: cover;
      background-position: center;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      flex-grow: 1;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 1rem;
      overflow-y: auto;
      margin-bottom: 1rem;
      height: 60vh;
      display: flex;
      flex-direction: column;
    }

    .message-wrapper {
      display: flex;
      margin: 0.5rem 0;
    }

    .message {
      padding: 0.7rem 1rem;
      border-radius: 18px;
      max-width: 70%;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 0.95rem;
    }

    .user-wrapper {
      justify-content: flex-end;
    }

    .bot-wrapper {
      justify-content: flex-start;
    }

    .user {
      background-color: #e1e1e1;
      color: #333;
      border-radius: 18px 18px 0 18px;
    }

    .bot {
      background-color: #d1006b;
      color: #fff;
      border-radius: 18px 18px 18px 0;
    }

    .input-area {
      width: 100%;
      max-width: 600px;
      display: flex;
      padding: 0 1rem 1rem;
    }

    input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    button {
      padding: 0.75rem 1.25rem;
      background: #d1006b;
      color: white;
      border: none;
      border-radius: 12px;
      margin-left: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #b8005c;
    }
  </style>
</head>
<body>
  <header>
    <h1>RajjoBot ðŸ’–</h1>
    <div class="avatar"></div>
    <p style="color:#555;">Hey baba, Iâ€™m always here when you need me ðŸ˜˜</p>
  </header>

  <div class="chat-container" id="chatBox">
    <div class="message-wrapper bot-wrapper">
      <div class="message bot">Hi Rajjo! Whatâ€™s on your mind today, love? ðŸ’¬</div>
    </div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      if (!message) return;

      // User message
      const userWrapper = document.createElement("div");
      userWrapper.className = "message-wrapper user-wrapper";
      userWrapper.innerHTML = `<div class="message user">${message}</div>`;
      chatBox.appendChild(userWrapper);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Bot reply
      try {
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const botWrapper = document.createElement("div");
        botWrapper.className = "message-wrapper bot-wrapper";
        botWrapper.innerHTML = `<div class="message bot">${data.reply}</div>`;
        chatBox.appendChild(botWrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const errorWrapper = document.createElement("div");
        errorWrapper.className = "message-wrapper bot-wrapper";
        errorWrapper.innerHTML = `<div class="message bot">Oops! Something went wrong ðŸ’”</div>`;
        chatBox.appendChild(errorWrapper);
      }
    }

    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
