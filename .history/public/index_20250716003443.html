<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RajjoBot ðŸ’•</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin-bottom: 0.2rem;
      font-size: 2rem;
      color: #d1006b;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #d1006b;
      margin: 1rem auto;
      background-color: #fff;
      background-image: url("https://media.giphy.com/media/PI3QGKFN6XZUCMMqJm/giphy.gif"); /* Cute animated AI face */
      background-size: cover;
      background-position: center;
    }

    .chat-container {
      background: white;
      width: 90%;
      max-width: 600px;
      margin-top: 1rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 1rem;
      overflow-y: auto;
      height: 60vh;
    }

    .message {
      margin: 0.75rem 0;
      line-height: 1.5;
    }

    .user {
      text-align: right;
      color: #333;
      background: #e3e3e3;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 18px 18px 0 18px;
      max-width: 70%;
    }

    .bot {
      text-align: left;
      color: #fff;
      background: #d1006b;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 18px 18px 18px 0;
      max-width: 70%;
    }

    .input-area {
      display: flex;
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
    }

    input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      padding: 0.75rem 1.25rem;
      background: #d1006b;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>RajjoBot ðŸ’–</h1>
    <div class="avatar" style="background-image: url('rajjo.jpg');"></div>

    <p style="color:#555;">Hey baba, Iâ€™m always here when you need me ðŸ˜˜</p>
  </header>

  <div class="chat-container" id="chatBox">
    <div class="message bot">Hi Rajjo! Whatâ€™s on your mind today, love? ðŸ’¬</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Show user's message
      const userBubble = document.createElement("div");
      userBubble.className = "message user";
      userBubble.innerText = userMessage;
      chatBox.appendChild(userBubble);
      input.value = "";

      // Scroll down
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send to backend
      try {
        const response = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();

        const botBubble = document.createElement("div");
        botBubble.className = "message bot";
        botBubble.innerText = data.reply;
        chatBox.appendChild(botBubble);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const errorBubble = document.createElement("div");
        errorBubble.className = "message bot";
        errorBubble.innerText = "Oops! Something went wrong ðŸ’”";
        chatBox.appendChild(errorBubble);
      }
    }

    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
